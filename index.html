<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="4375011_logo_netflix_icon.png">
</head>

<body>


    <div class="perent">


        <div class="overlay"></div>


              <div class="logo">
                  <img src="7124274_netflix_logo_icon.png" alt="">
              </div>

                <div class="form-container">
                       <h1>Sign in</h1>

                    <form action="">
                       <div class="name-password">
                             <input type="text" id="email" name="email" placeholder="Email or phone number" required>
                             <input type="password" id="password" name="password" placeholder="Password" required>
                       </div>

                       <div class="button">
                            <input type="submit" value="Sign in">
                            <div>OR</div>
                            <button>Usa a sign-in code</button>
                       </div>
                    </form>


                       <div class="fp-link">
                            <a href="">Forgot password</a>
                       </div>

                       <div class="checkbox">
                            <input type="checkbox" name="" id="" checked>
                            <label for="">Remember me</label>
                       </div>


                       <div class="new-account">
                            <span>New to NETFLIX?</span>
                            <a href="">Sign up now</a>
                       </div>


                       <div class="para">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>

                            <a href="">Learn more</a> 
                            <p>This is a student project, not an official Netflix login.</p>
                       </div>
               </div>

    </div>
</body>

</html>
